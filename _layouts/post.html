---
layout: default
---

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}

    <div class="divider"></div>

    <p>
        Got a question or comment? Reach out to me on <a href="https://twitter.com/intent/tweet?text=Hey%20%40jerguslejko!">twitter</a>.
    </p>

</article>

<div class="page-navigation">
	{% if page.next.url %}
    <a class="next" href="{{page.next.url}}" title="NEXT: {{page.next.title}}">&lt;&lt;</a>
		<span> &middot; </span>
  {% endif %}
		<a class="home" href="{{site.baseurl}}/" title="Back to Homepage">Home</a>
  {% if page.previous.url %}
		<span> &middot; </span>
    <a class="prev" href="{{page.previous.url}}" title="PREV: {{page.previous.title}}">&gt;&gt;</a>
  {% endif %}
</div>

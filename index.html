---
layout: default
---

<section class="container">
	<ul>
		{% for post in site.posts %}
			<li class="mb-5">
				<div class="flex flex-between mb-1">
					<a href="{{ post.url | prepend: site.baseurl }}" class="text-bold">{{ post.title }}</a>

					<div class="flex-no-shrink ml-2 text-soft">{{ post.date | date: "%B %-d '%y" }}</div>
				</div>

				<div class="text-soft text-md text-line-md text-indent">{{ post.excerpt }}</div>
			</li>
		{% endfor %}
	</ul>
</section>
